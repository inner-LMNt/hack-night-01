<!DOCTYPE html>

<head>
<link rel="stylesheet" href="styles.css">
</head>
    
<body>
    <h1>WORD TO FIND SYNONYM FOR:</h1>
    <h2>yo</h2>


    <br><br>

    <p>enter in your synonym below:</p>
    <input type="text" id="chosenWord"><br><br>
    <button onclick=displayWord()>SUBMIT YOUR SYNONYM</button>

    <h3>Your chosen synonym:</h3>
    <p id="wordDisplayed">null</p> 
    <!--
        word displayed is just null as a placeholder
    -->
    <br><br><br><br>
    <p>
        cheese score:
    </p>
    <h1><label id="fcheesescore">0</label></h1>
    <br>
    <br>
    <p>lexigraph score:</p>
    <p><label id="flexigraphscore">0</label></p>
    <br><br>


    <button id="incrementCheese">increase cheese score</button>
    <br><br>
    <button onclick="sacrificeCheese()">sacrifice cheese for lexigraph</button>
    <script>
        const displayCheese = document.getElementById('fcheesescore');
        const displayLexigraph = document.getElementById('flexigraphscore');
        const incrementCheese = document.getElementById('incrementCheese');
        const submitButton = document.getElementById('submitButton');
        const wordDisplayed = document.getElementById('wordDisplayed');
        const chosenWord = document.getElementById('chosenWord');
        
        let currentCheese = 0;
        let currentLexigraph = 0;
    
        function incrementNumber() { //increments number
            currentCheese++;
            updateVals();
        }
        
        function displayWord() { //displays the word entered into the input box
            displayedText = chosenWord.value;
            wordDisplayed.textContent = displayedText;
        }

        function sacrificeCheese() {
            currentCheese -= 2;
            currentLexigraph++;
            updateVals();
        }

        function updateVals() {
            displayLexigraph.textContent = currentLexigraph;
            displayCheese.textContent = currentCheese;
        }

        incrementCheese.addEventListener('click', incrementNumber);
        //increments number when increment button is clicked
    </script>
</body>
